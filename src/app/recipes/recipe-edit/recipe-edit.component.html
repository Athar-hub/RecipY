<div class="row">
	<div class="col-xs-12">
		<h3 class="text-center"><i><b>Recipe Edit Form</b></i></h3>
		<form>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label>Image Path</label>
						<input type="text" class="form-control">
					</div>
					<img src="" class="img-responsive" >
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label>Description</label>
						<textarea class="form-control" rows="5"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label>Ingredients</label>
						<div class="row">
							<div class="col-xs-8">
								<input type="text" class="form-control">
							</div>
							<div class="col-xs-2">
								<input type="number" class="form-control">
							</div>
							<div class="col-xs-2">
								<button class="btn btn-danger btn-sm" style="border-radius: 50%;">X</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-success btn-block">Save</button>
					<button class="btn btn-danger btn-block">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div>
